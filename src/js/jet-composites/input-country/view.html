<div data-bind="attr: {id: 'country-input-container'+ $uniqueId }">
    <oj-label data-bind="attr: {for: 'country-input'+ $uniqueId }" ><span data-bind="text: $props.label"></span></span></oj-label>
    <oj-input-text data-bind="attr: {id: 'country-input'+ $uniqueId }" value="{{$props.countryName}}"></oj-input-text>
    <img id="countrySelectorOpen" :src='[[require.toUrl("input-country/images/icon-world.png")]]' class='iconbtnintext' title="Click to open World Map in Popup"
        data-bind="click: openPopup" />
</div>

<div id="popupWrapper">
    <oj-popup class="country-selection-popup" data-bind="attr: {id: 'countrySelectionPopup'+ $uniqueId }" 
        tail="none" position.my.horizontal="center" position.my.vertical="bottom" position.at.horizontal="center" position.at.vertical="bottom"
        position.of="window" position.offset.y="-10" modality="modal" data-bind="event:{'ojAnimateStart': startAnimationListener}">
        <div class="country-selection-popup-body">
            <div class="country-selection-popup-header">
                <h5>Select a country by clicking on it</h5>
            </div>
            <div class="country-selection-popup-content">
                <div id="countryInfo"></div>
                <div id="mapContainer" class="map"></div>
            </div>
            <div class="country-selection-popup-footer">
                <oj-button id="btnClose" data-bind="click: save">
                    Save
                </oj-button>
                <oj-button id="btnClose" data-bind="click: function()
    {
      var popup = document.querySelector('#countrySelectionPopup'+$uniqueId);
      popup.close();
    }">
                    Cancel
                </oj-button>
            </div>
        </div>
    </oj-popup>
</div>
