<h2>Stage 2 - Input Country - Add label, input-text, image, some styling and a label property</h2>
<div :id='[['country-input-container'+ $uniqueId]]'>
  <oj-label data-bind="attr: {for: 'country-input'+ $uniqueId }" ><span data-bind="text: $props.label"></span></span></oj-label>
  <oj-input-text :id="[['country-input'+ $uniqueId]]"  value="{{$props.countryName}}"></oj-input-text>
  <img  :id="[['countrySelectorOpen'+ $uniqueId]]" :src='[[require.toUrl("input-country/images/icon-world.png")]]' class='iconbtnintext' title="Click to open World Map in Popup"
     />
</div>
